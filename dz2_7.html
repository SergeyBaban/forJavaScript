<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>сравнение Null и 0</title>
</head>
<body>
    <script type="text/javascript">
        let x =null;
        let y = 0;
        alert(x==y);// ответ false, т.к. null - это отсутствие значений, а 0 - это число
    </script>
</body>
