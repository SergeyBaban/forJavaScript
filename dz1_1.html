<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перевод в градусы Цельсия</title>
</head>
<body>
    <script type="text/javascript">
        
        let Tc = prompt("Введите температуру в градусах Цельсия");
        let Tf = (9 / 5) * parseFloat(Tc) + 32;
        alert("Температура в градусах по Фаренгейтру Tf = " + Tf.toFixed(1));
    </script>
</body>
</html>
